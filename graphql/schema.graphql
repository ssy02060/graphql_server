type Book{
    bookId: Int!
    bookName: String!
    author: String!
    publishier: String!
}
type Bookstores{
    storeId: Int!
    storeName: String!
    location: String!
}
type Users{
    userId: String!
    userPassword: String!
    userName: String!
    userAge: Int!
    email: String!
    
}
type Query{
    Books: [Book]!
    # !할 필요 없음 id에 해당하는 book을 찾을수 없을수도 있으니까..
    Book(id : Int!) : Book
    Bookstores: Bookstores!
}
